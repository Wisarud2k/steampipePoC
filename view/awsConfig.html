<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Cloud Assesment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <div><h1>AWS config</h1>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <p>Credential</p>
                    <div class="mb-3">
                        <label for="profile" class="form-label">Profile</label>
                        <input type="profile" class="form-control" id="profile">
                    </div>
                    <div class="mb-3">
                        <label for="AccessKey" class="form-label">Access_Key</label>
                        <input type="AccessKey" class="form-control" id="AccessKey">
                    </div>
                    <div class="mb-3">
                        <label for="SecretKey" class="form-label">Secret_Key</label>
                        <input type="Secret_Key" class="form-control" id="Secret_Key">
                    </div>
                    <div class="mb-3">
                        <label for="regionName" class="form-label">regionName</label>
                        <input type="regionName" class="form-control" id="regionName">
                    </div>
                    <div>
                        <select class="form-select" aria-label="Benchmark">
                            <option selected>Select Benchmark</option>
                            <option value="1">Cisv13</option>
                            <option value="2">Cisv14</option>
                            <option value="3">nist_800_53</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </body>
</html>
